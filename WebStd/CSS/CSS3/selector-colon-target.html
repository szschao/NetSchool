<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:target</title>
    <link href="selector/colon-target.css" rel="stylesheet">
</head>
<body>
    <h1>这是标题</h1>

    <p><a href="#news1">跳转至内容 1</a></p>
    <p><a href="#news2">跳转至内容 2</a></p>

    <p>请点击上面的链接，:target 选择器会突出显示当前活动的 HTML 锚。</p>

    <p id="news1"><b>内容 1...</b></p>
    <p id="news2"><b>内容 2...</b></p>
</body>
</html>
