<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:first-of-type</title>
    <link href="selector/colon-nth-child-n.css" rel="stylesheet">
    <link href="selector/colon-nth-of-type-n.css" rel="stylesheet">
    <link href="selector/colon-nth-last-child-n.css" rel="stylesheet">
    <link href="selector/colon-nth-last-of-type.css" rel="stylesheet">
</head>
<body>
    <h1>这是标题</h1>

    <p>这是第一个段落。由于:nth-child(2),背景色会被改变</p>
    <p>这是第二个段落。由于:nth-of-type(2),背景色会被改变</p>

    <h2>only me</h2>
    <p>这是第三个段落。</p>
    <p>这是第四个段落。</p>
    <p>这是第五个段落。</p>
    <p>这是第六个段落。</p>
    <p>这是第七个段落。</p>
    <p>这是第八个段落。由于:nth-last-child(2),背景色会被改变</p>
    <p>这是最后一个段落。由于:nth-last-of-type(1),背景色会被改变</p>
</body>
</html>
