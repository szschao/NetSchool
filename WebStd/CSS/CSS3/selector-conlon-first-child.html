<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:first-child</title>
    <link href="selector/colon-first-child.css" rel="stylesheet">
    <link href="selector/colon-last-child.css" rel="stylesheet">
</head>
<body>
    <p>这个段落是其父元素（body）的首个子元素。(会改变背景颜色)</p>

    <h1>欢迎访问我的主页</h1>
    <p>这个段落不是其父元素的首个子元素。</p>

    <div>
        <p>这个段落是其父元素（div）的首个子元素。(会改变背景颜色)</p>
        <p>这个段落不是其父元素(div)的最后一个元素。(会改变背景颜色)</p>
    </div>
</body>
</html>
