<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta content="charset=UTF-8" http-equiv="Content-Type">
</head>
<body>
    HTML &lt;dfn&gt; 元素定义项目或缩写的定义。
    <br/>

    1. 如果设置了 &lt;dfn&gt; 元素的 title 属性，则定义项目：
    <p>
        <dfn title="World Health Organization">WHO</dfn> 成立于1948年
    </p>

    2. 如果 &lt;dfn&gt; 元素包含具有标题的 &lt;abbr&gt; 元素，则 title 定义项目：
    <p>
        <dfn>
            <abbr title="World Health Organization">WHO</abbr> 成立于1948年
        </dfn>
    </p>
    3. 否则，&lt;dfn&gt; 文本内容即是项目，并且父元素包含定义。
    <p>
        <dfn>WHO</dfn> World Health Organization 成立于1948年
    </p>
    注释：如果您希望简而化之，请使用第一条，或使用 &lt;abbr&gt; 代替。
</body>
</html>
