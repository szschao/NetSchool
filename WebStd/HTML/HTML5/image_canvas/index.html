<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
    <canvas id="rect_canvas" width="200px" height="100px" style="border: 1px solid;">
        Your browser does not support the canvas element.
    </canvas>
    <br/>

    <canvas id="line_canvas" width="200px" height="100px" style="border: 1px solid;">
        Your browser does not support the canvas element.
    </canvas>
    <br/>

    <canvas id="cycle_canvas" width="200px" height="100px" style="border: 1px solid;">
        Your browser does not support the canvas element.
    </canvas>
    <br/>

    <canvas id="grd_canvas" width="200px" height="100px" style="border: 1px solid;">
        Your browser does not support the canvas element.
    </canvas>
    <br/>

    <canvas id="gif_canvas" width="200px" height="100px" style="border: 1px solid;">
        Your browser does not support the canvas element.
    </canvas>
    <br/>
    <script type="text/javascript">
        var rect=document.getElementById("rect_canvas");
        var rect_cxt=rect.getContext("2d");
        rect_cxt.fillStyle="#FF0000";
        rect_cxt.fillRect(0,0,150,75);

        var line=document.getElementById("line_canvas");
        var line_cxt=line.getContext("2d");
        line_cxt.moveTo(10,10);
        line_cxt.lineTo(150,50);
        line_cxt.lineTo(10,50);
        line_cxt.stroke();

        var cycle=document.getElementById("cycle_canvas");
        var cycle_cxt=cycle.getContext("2d");
        cycle_cxt.fillStyle="#FF0000";
        cycle_cxt.beginPath();
        cycle_cxt.arc(70,18,15,0,Math.PI*2,true);
        cycle_cxt.closePath();
        cycle_cxt.fill();

        var grd=document.getElementById("grd_canvas");
        var grd_cxt=grd.getContext("2d");
        var graph=grd_cxt.createLinearGradient(0,0,175,150);
        graph.addColorStop(0,"#FF0000");
        graph.addColorStop(1,"#00FF00");
        grd_cxt.fillStyle=graph;
        grd_cxt.fillRect(0,0,175,50);

        var gif=document.getElementById("gif_canvas");
        var gif_cxt=gif.getContext("2d");
        var img=new Image();
        img.src="../Resources/GIF/ct_html5_canvas_image.gif";
        gif_cxt.drawImage(img,0,0);
    </script>
</body>
</html>
