<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object</title>
    <base href="../../../../Resources/SWF/"/>
</head>
<body>
    <!-- Embed a flash movie -->
    <object data="Sample.swf" type="application/x-shockwave-flash"></object>

    <!-- Embed a flash movie with parameters -->
    <object data="Sample.swf" type="application/x-shockwave-flash">
        <param name="foo" value="bar">
    </object>
</body>
</html>
