<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
</head>
<body>
<p>Simple Example</p>
<img src="../../../../Resources/PNG/mdn-logo-sm.png" alt="MDN">

<p>image link</p>
<a href="https://developer.mozilla.org/"><img src="../../../../Resources/PNG/mdn-logo-sm.png" alt="MDN"></a>


<p>Using the srcset attribute</p>
<img src="../../../../Resources/PNG/mdn-logo-sm.png"
      alt="MDN"
      srcset="../../../../Resources/PNG/mdn-logo-sm.png 2x">

<p>Using the srcset and size attribute</p>
<img src="../../../../Resources/PNG/mdn-logo-sm.png"
     alt="Clock"
     srcset="../../../../Resources/PNG/mdn-logo-sm.png 200w, ../../../../Resources/PNG/mdn-logo-sm.png 400w"
     sizes="(min-width: 600px) 200px, 50vw">

</body>
</html>
