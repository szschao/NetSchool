<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
</head>
<body>
    <!--NOTE:几乎所有的浏览器都不支持-->

    <!-- A button, which displays a menu when clicked. -->
    <button type="menu" menu="dropdown-menu">
        Dropdown
    </button>

    <menu type="context" id="dropdown-menu">
        <menuitem label="Action">
            <menuitem label="Another action">
            <hr>
            <menuitem label="Separated action">
    </menu>
</body>
</html>
