<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>存储对象</title>

    <script>
        function clickLocalCounter() {
            if(localStorage.click_count){
                localStorage.click_count = Number(localStorage.click_count)+1;
            } else {
                localStorage.click_count=1;
            }
            document.getElementById("result").innerHTML="你已经点击按钮"+localStorage.click_count+"次";
        }

        function clickSessionCounter() {
            if(sessionStorage.click_count){
                sessionStorage.click_count = Number(sessionStorage.click_count)+1;
            } else {
                sessionStorage.click_count=1;
            }
            document.getElementById("result").innerHTML="你已经点击按钮"+sessionStorage.click_count+"次";
        }
    </script>
</head>
<body>
    <div id="result"></div>

    <script>
        //如果浏览器不支持 Storage的话
        if(typeof (Storage) != "undefined"){
            localStorage.setItem("last_name","Gite");
            document.getElementById("result").innerHTML = localStorage.getItem("last_name");
        } else {
            document.getElementById("result").innerHTML = "抱歉你的浏览器不支持 存储对象";
        }
    </script>


    <p>当浏览器被关闭时数据不会被删除</p>
    <button onclick="clickLocalCounter()">请点击这里</button>

    <p>当用户关闭具体的浏览器标签页，数据会被删除。</p>
    <button onclick="clickSessionCounter()">请点击这里</button>
</body>
</html>
