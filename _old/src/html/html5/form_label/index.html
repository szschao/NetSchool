<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
    <!--Simple label example-->
    <label>Click me <input type="text"></label>

    <br/>

    <!--Using the "for" attribute-->
    <label for="username">Click me</label>
    <input type="text" id="username">
</body>
</html>
