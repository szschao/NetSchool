        <span>普通的链接:</span> <a href="https://developer.mozilla.org">MDN</a>

        <fieldset>
            <legend>选择链接的属性</legend>
            <ul>
                <li><a href="" download="">download</a></li>
                <li><a href="http://www.mozilla.com" ping="">ping</a></li>
                <li><a href="mailto:nowhere@mozilla.com" ping="">指定邮件格式</a></li>

                <!-- hreflag 用来指定跳转后的页面编码 -->
                <li><a href="index.html" rel="author">rel-author</a></li>
                <li><a href="index.html" target="_blank">在空白页面打开</a></li>
                <li><a href="index.html" target="_self">在当前页打开新的页面</a></li>
                <li><a href="index.html" target="_parent">在父页面打开,如果没有父页面,将同 _self </a></li>
                <li><a href="index.html" target="_top">回到顶层锚点,如果没有定义该锚点,将同 _self </a></li>
                <li><a href="http://www.w3.org/TR/html4/references.html#ref-MIMETYPES">传递 type 属性</a></li>
